[package]
    edition = "2021"
    name = "teleinfo2mqtt-rs"
    version = "0.1.0"

    # See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
    async-stream = "0.3.5"
bincode = "1.3.3"
    futures-util = "0.3.30"
    rumqttc = "0.24.0"
    serde = { version = "1.0.197", features = ["derive"] }
    serialport = "4.3.0"
    tokio = { version = "1", features = ["full"] }
